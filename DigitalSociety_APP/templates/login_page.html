{% extends 'base.html' %}
{% load static %}

{% block css %}

<link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/pages/login.css' %}">
<!-- END: Page Level CSS-->
<!-- BEGIN: Custom CSS-->

{% endblock %}

{% block main_content %}
<div class="row">
  <div class="col s12">
    <div class="container">
      <div id="login-page" class="row">
        <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
          <form class="login-form">
            <div class="row">
              <div class="input-field col s12">
                <h5 class="ml-4">Sign in</h5>
              </div>
            </div>
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="row margin">
                <div class="input-field col s12">
                  <i class="material-icons prefix pt-2">person_outline</i>
                  <input id="email" name="email" type="email">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row margin">
                <div class="input-field col s12">
                  <i class="material-icons prefix pt-2">lock_outline</i>
                  <input id="password" type="password">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12 m12 l12 ml-2 mt-1">
                  <p>
                    <label>
                      <input type="checkbox" />
                      <span>Remember Me</span>
                    </label>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <a href="{% url 'login_page' %}"
                    class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">Login</a>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6 m6 l6">
                  <p class="margin medium-small"><a href="{% url 'register_page' %}">Register Now!</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                  <p class="margin right-align medium-small"><a href="{% url 'forgot_password' %}">Forgot password ?</a>
                  </p>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
    <div class="content-overlay"></div>
  </div>
</div>
{% endblock %}
