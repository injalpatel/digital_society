{% extends 'base.html' %}
{% load static %}

{% block css %}

<link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/pages/register.min.css' %}">
<!-- END: Page Level CSS-->
<!-- BEGIN: Custom CSS-->

{% endblock %}

{% block main_content %}
<div class="container">
  <div id="register-page" class="row">
    <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 register-card bg-opacity-8">

      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s12">
            <h5 class="ml-4">Register</h5>
            <p class="ml-4">Join to our community now !</p>
          </div>
        </div>
        
       
        {% for role in roles %}
        <p>
          <label>
            <input class="with-gap" name="role" type="radio" id="role_{{role.id}}" text="{{role.Name}}" value="{{role.id}}"/>
            <span>{{role}}</span>
          </label>
        </p>
        {% endfor %}

        <!-- <div class="form-group">
        {% for role in roles %}
        <div class="form-input">
          <input class="form-input form-input-check" type="radio" text="{{role.Name}}" name="role" id="role_{{role.id}}" value="{{role.id}}">
          <label for="role_{{role.id}}">{{role}}</label>
        </div>
        {% endfor %}
        </div> -->

        <!-- <div class="row margin">
          {% for role in roles %}
          <div class="form-input">
            <input  type="checkbox" text="{{role.Name}}" name="role" id="role_{{role.id}}" value="{{role.id}}" />
            <label  for="role_{{role.id}}">{{role}}</label>
          </div>
          {% endfor %}
        </div> -->

        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-2">mail_outline</i>
            <input id="email" name="email" type="email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-2">lock_outline</i>
            <input id="password" name="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-2">phone</i>
            <input id="password-again" name="mobile" type="text">
            <label for="password-again">Mobile Number</label>
          </div>
        </div>
        <center><button class="btn btn-primary" type="submit">Register Now</button></center>
        <div class="row">
          <div class="input-field col s12">
            <p class="margin medium-small"><a href="{% url 'login_page' %}">Already have an account? Login</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="content-overlay"></div>
</div>
</div>
{% endblock %}
